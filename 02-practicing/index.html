<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>

<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-line" id='progress-line'></div>
            <div class="progress-steps active">1</div>
            <div class="progress-steps">2</div>
            <div class="progress-steps">3</div>
            <div class="progress-steps">4</div>
        </div>
        <button type='button' class='btn' id="prev" disabled>Prev</button>
        <button type='button' class='btn' id="next">Next</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
